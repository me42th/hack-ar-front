<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
    
            <ion-button><ion-icon name="contact"></ion-icon>&nbsp;{{loggedUser.nome}}</ion-button>
    
          </ion-buttons>
    
      <ion-title>CARTEIRA: {{loggedUser.saldo}} AR$</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content no-padding>
    <ion-card >
        
        
        <ion-card-content>
            <ion-img [src]="programaAtual.imgURL"></ion-img>
          <h1>
              <b>Programa:</b> {{programaAtual.name}}
            </h1>  
          </ion-card-content>
      </ion-card>  
  <ion-grid>
    <ion-row *ngFor="let quiz of loadedQuizes">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card >
          <ion-card-header>
           
                <ion-item >
                    <ion-thumbnail slot="start"><ion-img [src]="quiz.imgURL"></ion-img>
                    </ion-thumbnail>
              <ion-card-title>
                  {{quiz.pergunta}} 
              </ion-card-title>
            </ion-item>
            </ion-card-header>

          

          
          <ion-grid no-padding>
            <ion-row>
              <ion-col size="6">
                <ion-button expand="full" (click)="next()" color="success">
                  <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>SIM</ion-button>
              </ion-col>
              <ion-col size="6">
                  <ion-button expand="full" color="danger" (click)="next()">
                      <ion-icon name="close" slot="start"></ion-icon>N√ÉO</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
   </ion-grid>
