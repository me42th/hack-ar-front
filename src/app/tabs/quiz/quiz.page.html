<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
    
            <ion-button><ion-icon name="contact"></ion-icon>&nbsp;{{loggedUser.nome}}</ion-button>
    
          </ion-buttons>
    
      <ion-title>CARTEIRA: {{loggedUser.saldo}} AR$</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content no-padding>
    <ion-card >
        
        
        <ion-card-content>
            <ion-img [src]="programaAtual.imgURL"></ion-img>
            <ion-label><br></ion-label>
          <h1>
              <b>Programa:</b> {{programaAtual.name}}
            </h1>  
          </ion-card-content>
      </ion-card>  
     
  <ion-grid>
     <div *ngFor="let quiz of loadedQuizes">
    <ion-row *ngIf="quiz.status">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card >
          <ion-card-header>
                       
                <ion-item lines="none">
                    <ion-grid no-padding>
                      <ion-row no-padding>
                    <ion-col size="4" no-padding>
                        <ion-img [src]="quiz.imgURL"></ion-img>
                    
                    </ion-col>
                    
                    <ion-col size="8">
                    
                    <ion-card-title>
                  {{quiz.pergunta}} 
              </ion-card-title>
              
            
            <ion-card-subtitle>
                <h3>
                    <sub>&nbsp;</sub>{{quiz.value}}AR$
                </h3>
            </ion-card-subtitle></ion-col>
          </ion-row>
          </ion-grid>
            </ion-item> 
          </ion-card-header>

          <ion-grid no-padding>
            <ion-row>
              <ion-col size="6">
                <ion-button expand="full" (click)="ok(quiz,'sim')" color="success">
                  <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>SIM</ion-button>
              </ion-col>
              <ion-col size="6">
                  <ion-button expand="full" color="danger" (click)="ok(quiz,'não')">
                      <ion-icon name="close" slot="start"></ion-icon>NÃO</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
    </div>
   </ion-grid>
